<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav class="app-sidenav mat-elevation-z10" [(opened)]="opened" mode="side">
    <mat-toolbar color="primary">Links</mat-toolbar>
    <mat-nav-list>
      <mat-list-item><a mat-button routerLink="">Home</a></mat-list-item>
      <mat-list-item><a mat-button routerLink="register">Register</a></mat-list-item>
      <mat-list-item><a mat-button routerLink="url">URL</a></mat-list-item>
      <mat-list-item><a mat-button routerLink="about">About</a></mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
      </button>
      <span><mat-icon>eco</mat-icon>SideNav</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
