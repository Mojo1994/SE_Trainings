<form>
  <div class="form-group">
    <label>UserName</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      [(ngModel)]="userName"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="UserLogin()">Submit</button>
</form>
