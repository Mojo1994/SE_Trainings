<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Hire Date</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody *ngFor="let employee of employees">
    <td>
      <button class="btn btn-light" (click)="fetchId(employee)">
        {{ employee.id }}
      </button>
    </td>
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.department }}</td>
    <td>{{ employee.hireDate }}</td>
    <td>{{ employee.salary | currency: "EUR" }}</td>
  </tbody>
</table>
<div>
  <button class="btn btn-primary" routerLink="/">Back</button>
</div>
