<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Small Exercise</title>
  </head>
  <body>
    <form action="./index.html">
      <label for="studentId">Student ID:</label><br />
      <input type="text" id="studentId" /><br />
      <label for="studentName">Student Name:</label><br />
      <input type="text" id="studentName" /><br />
      <label for="score_1">Score 1:</label><br />
      <input type="number" id="score_1" min="0" max="10" /><br />
      <label for="score_2">Score 2:</label><br />
      <input type="number" id="score_2" min="0" max="10" /><br />
      <label for="score_3">Score 3:</label><br />
      <input type="number" id="score_3" min="0" max="10" /><br />
      <button type="button" onclick="calculate()" style="margin-top: 10px;">
        Submit
      </button>
    </form>
    <form action="./index.html">
      <label for="studentId">Student ID:</label>
      <input
        readonly
        type="text"
        id="studentId_Output"
        style="margin-top: 40px; border: 0px;"
      /><br />
      <label for="score_1_Output">Score 1:</label>
      <input
        readonly
        type="text"
        id="score_1_Output"
        style="margin-top: 30px; border: 0px;"
      /><br />
      <label for="score_2_Output">Score 2:</label>
      <input
        readonly
        type="text"
        id="score_2_Output"
        style="border: 0px;"
      /><br />
      <label for="score_3_Output">Score 3:</label>
      <input
        readonly
        type="text"
        id="score_3_Output"
        style="border: 0px;"
      /><br />
      <label for="totalScore">Total Score:</label>
      <input
        readonly
        type="text"
        id="totalScore"
        style="margin-top: 30px; border: 0px;"
      /><br />
      <label for="percentageScore">Percentage Score:</label>
      <input readonly type="text" id="percentageScore" style="border: 0px;" /><br>
      <input readonly type="text" id="textOutput" style="border: 0px; margin-top: 10px" />
    </form>

    <script src="./student_grade.js"></script>
  </body>
</html>
